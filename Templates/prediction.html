<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container contact-form">
        <form method="post" action="/predict">
            <h3>We Analyze Your Review</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea name="review" class="form-control" placeholder="Enter your review *" required></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btnContact">Analyze Sentiment</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% if prediction %}
    <div class="container">
        <h2>Result:</h2>
        <p><strong>Review:</strong> {{ review }}</p>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sentiment Analysis</title>


</head>
<body>
    <div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post">
                <h3>We analyze Your Review</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="bookName" class="form-control" placeholder="Enter book name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="review" class="form-control" placeholder="Review *" value="" />
                        </div>
                       
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Sentiment Analysis" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                             <input type="text" name class="form-control" placeholder="Result *" name="result" value="{{ result }}" readonly />
                            
                        </div>
                    </div>
                </div>
            </form>
</div>
</body>
</html>
